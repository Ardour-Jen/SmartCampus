        h2 {
            text-align: center;

        form {
            max-width: 600px;
            margin: 20px auto;

            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #2D5CAC;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #2D5CAC;
        }

            background-image: url(img/v2-ac291e16e8972ea1ff4f24225907e6dd_r.jpg);
            padding-bottom: 20px;
        }

        #map {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="box1">
        <h2>取/送快递/文件/包裹</h2>
        <form id="serviceForm">
            <label for="service">请输入需要的服务:</label>
            <input type="text" id="service" name="service" placeholder="例如：取快递" required>
            <div class="container">
                <h1>运费计算表单</h1>
                <form id="shippingForm">
                    <label for="distance">距离 (公里):</label>
                    <input type="number" id="distance" name="distance" min="0" required>
                    <br><br>
                    <label for="weight">重量 (公斤):</label>
                    <input type="number" id="weight" name="weight" min="0" required>
                    <br><br>
                    <button type="button" onclick="calculateShipping()">计算运费</button>
                    <p id="shippingCost">运费: ¥0.00</p>
                </form>
            </div>
            <script src="script.js"></script>
        </form>
        <form id="routeForm">
            <label for="start">起点:宿舍楼精确至门牌号</label>
            <input type="text" id="start" name="start" placeholder="请输入起点" required>
            <label for="end">终点:宿舍楼精确至门牌号</label>
            <input type="text" id="end" name="end" placeholder="请输入终点" required>
            <button type="submit"><a href="个人中心.html">提交订单</a></button>
        </form>
    </div>
    <div id="map"></div>
    <script>
        var map = new BMap.Map("map");
        map.centerAndZoom(new BMap.Point(117.192, 34.216), 15); // 设置地图中心为中国矿业大学

        var geoc = new BMap.Geocoder();

        document.getElementById('routeForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var startAddress = document.getElementById('start').value;
            var endAddress = document.getElementById('end').value;

            geoc.getPoint(startAddress, function (startPoint) {
                if (startPoint) {
                    geoc.getPoint(endAddress, function (endPoint) {
                        if (endPoint) {
                            var riding = new BMap.RidingRoute(map, {
                                renderOptions: { map: map, autoViewport: true }
                            });
                            riding.search(startPoint, endPoint);
                        } else {
                            alert("无法解析终点地址");
                        }
                    });
                } else {
                    alert("无法解析起点地址");
                }
            });
        });
    </script>

                <p>微信客服</p>
                <p>每周一到周日 8:30-24:00</p>
            </div>
        </a>
        <div class="box29"></div>
    </div>
</body>
