<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人中心</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    /* 导航栏样式 */
    nav {
      background-color: #2D5CAC;
      color: #fff;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ddd;
    }

    /* 标题样式 */
    h2 {
      text-align: center;
      color: #333;
      margin: 20px 0;
    }

    /* 主页样式 */
    .personal-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      flex-grow: 1;
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      background-color: #4285F4;
      width: 100%;
      padding: 10px 0;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #3367D6;
    }

    /* 订单信息样式 */
    .repair-header {
      width: 100%;
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .repair-title {
      font-size: 18px;
      color: #4285F4;
    }

    .repair-count {
      font-size: 20px;
      color: #666;
    }

    .big {
      width: 100%;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .order-card {
      background-color: #fff;
      border-radius: 5px;
      padding: 10px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .order-card img {
      height: 60px;
      margin-right: 15px;
    }

    .order-status {
      margin-left: auto;
      color: #666;
    }

    /* 联系信息 */
    .contact-info {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }

    .contact-info img {
      width: 30px;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <!-- 导航栏 -->
  <nav>
    <ul>
      <li><a href="index.html">主页</a></li>
      <li><a href="delivery.html">代拿/代取</a></li>
      <li><a href="canteen.html">食堂帮送</a></li>
      <li><a href="supermarket.html">超市跑腿</a></li>
      <li><a href="附近推荐.html">附近推荐</a></li>
      <li><a href="help_center.html">帮助中心</a></li>
      <li><a href="个人中心.html">个人中心</a></li>
    </ul>
  </nav>

  <!-- 个人中心内容 -->
  <div class="personal-center">
    <div class="navbar">
      <a href="#orders">我的订单</a>
      <a href="#reviews">我的评价</a>
      <a href="#ai-report">AI分析报告</a>
    </div>

    <!-- 欢迎信息 -->
    <div style="text-align: center;">
      <h2>欢迎来到您的个人页面</h2>
      <p>请通过上面的导航栏访问您的订单、评价和AI分析报告。</p>
    </div>

    <!-- 订单信息 -->
    <div class="Home_Page">
      <div class="repair-header">
        <span class="repair-title">我的订单:</span>
        <span class="repair-count">1</span>
      </div>
      <div class="big">
        <div class="order-card">
          <img src="img/OIP-C (7).jpg" alt="Order Image">
          <div>代拿/代取</div>
          <span class="order-status">待接单</span>
        </div>
      </div>
    </div>

    <!-- 联系信息 -->
    <div class="contact-info">
      <p>关于我们 &nbsp;&nbsp; 联系我们 &nbsp;&nbsp; 友情链接</p>
      <p>咨询热线: 0351-2154756 &nbsp;&nbsp; 投诉电话: 0351-2154756</p>
      <p>
        <img src="../assets/img/wechat.png" alt="WeChat Support"> 微信客服: 每周一到周日 8:30-24:00
      </p>
    </div>
  </div>
</body>

</html>
