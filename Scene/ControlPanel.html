<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人中心</title>
  <style>
    html, body {
      height: 100%; /* 确保html和body的高度为100% */
      margin: 0; /* 去掉默认的外边距 */
      overflow: hidden; /* 去掉滚动条 */
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }

    /* 导航栏样式 */
    nav {
      background-color: #2D5CAC;
      color: #fff;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ddd;
    }

    /* 标题样式 */
    h2 {
      text-align: center;
      color: #333;
      margin: 20px 0;
    }

    /* 主页样式 */
    .personal-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      background-color: #4285F4;
      width: 100%;
      padding: 10px 0;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #3367D6;
    }

    /* 小框样式 */
    .content-frame {
      width: 100%;
      height: calc(100% - 80px); /* 设置为100%减去导航栏的高度 */
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    /* 订单信息样式 */
    .repair-header {
      width: 100%;
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .repair-title {
      font-size: 18px;
      color: #4285F4;
    }

    .repair-count {
      font-size: 20px;
      color: #666;
    }

    .big {
      width: 100%;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .order-card {
      background-color: #fff;
      border-radius: 5px;
      padding: 10px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .order-card img {
      height: 60px;
      margin-right: 15px;
    }

    .order-status {
      margin-left: auto;
      color: #666;
    }

    /* 联系信息 */
    .contact-info {
      text-align: center;
      margin-top: 10px;
      font-size: 0.6em;
      color: #666;
    }

    .contact-info img {
      width: 30px;
      vertical-align: middle;
    }
  </style> 
  <script>
    function loadPage(url) {
      document.getElementById('contentFrame').src = url;
    }
  </script>
</head>

<body>
  <!-- 导航栏 -->
  <nav>
    <ul>
      <li><a href="../index.html">主页</a></li>
      <li><a href="#" onclick="loadPage('delivery.html')">代拿/代取</a></li>
      <li><a href="#" onclick="loadPage('canteen.html')">食堂帮送</a></li>
      <li><a href="#" onclick="loadPage('supermarket.html')">超市跑腿</a></li>
      <li><a href="#" onclick="loadPage('附近推荐.html')">附近推荐</a></li>
      <li><a href="#" onclick="loadPage('help_center.html')">帮助中心</a></li>
      <li><a href="#" onclick="loadPage('个人中心.html')">个人中心</a></li>
    </ul>
  </nav>

  <div class="personal-center">
    <div class="content-frame">
      <iframe id="contentFrame" src="" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <!-- 联系信息 -->
    <div class="contact-info">
      <p>关于我们 &nbsp;&nbsp; 联系我们 &nbsp;&nbsp; 友情链接</p>
      <!-- <p>咨询热线: 0351-2154756 &nbsp;&nbsp; 投诉电话: 0351-2154756</p> -->
      <p>
        <img src="../assets/image/wechat.png" alt="WeChat Support"> 微信客服: 每周一到周日 8:30-24:00
      </p>
    </div>
  </div>
</body>

</html>
